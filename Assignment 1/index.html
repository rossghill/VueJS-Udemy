<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./vue.css">
    <script src="vue.js"></script>

    <title>Page Title</title>
</head>
<body>
    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{name}} - {{age}}</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>{{ ageMultiplier(age) }}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>{{ randomNum() }}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img v-bind:src="link" style="width:300px;height:200px"/>
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input type="text" v-bind:value="name">
        </div>
    </div>

    <script>
        new Vue({
            el: '#exercise',
            data: {
                name: 'Ross',
                age: '31',
                link: 'http://azure.wgp-cdn.co.uk/app-yourcat/posts/ragdoll_cat1.jpg?&width=1200&height=630&mode=crop',
                text: ''
            },
            methods: {
                ageMultiplier: function(age){
                    return this.age * 3;
                },
                randomNum: function(){
                    let random = Math.random();
                    return random.toString();
                }
            }

        })
        </script>
    
</body>
